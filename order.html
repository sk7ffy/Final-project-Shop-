    <main class="container">
        <h1 class="my-4 text-center  ">Оформлення замовлення</h1>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Прізвище Ім'я</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ПІБ">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Номер тел.</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="+380">
        </div>

        <select class="form-select mb-3" aria-label="Large select example">
            <option selected>Виберіть службу доставки</option>
            <option value="1">Нова пошта</option>
            <option value="2">Укрпошта</option>
            <option value="3">MeestExpress</option>
        </select>

        <select class="form-select mb-3" aria-label="Large select example">
            <option selected>Оберіть спосіб доставки</option>
            <option value="1">Кур'єром на адресу</option>
            <option value="2">На відділення почти</option>

        </select>



        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Коментар до замовлення</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
            <label class="form-check-label" for="flexCheckDefault">
                Не передзвонювати
            </label>
        </div>
        <button type="button" class="btn btn-outline-dark btn-lg my-3 " id="submit-order">Оформити</button>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">

                    </div>
                    <div class="modal-body">
                        Очікуйте дзвінка для підтвердження!
                    </div>
                    <div class="modal-footer">
                        
                        <button type="button" class="btn btn-primary">OK</button>
                    </div>
                </div>
